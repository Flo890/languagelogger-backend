@(form: Form[DashboardLoginController.Login])
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="ResearchIME Project">
        <title>Anmeldung ResearchIME</title>
        <link rel="apple-touch-icon" sizes="180x180" href="@routes.Assets.versioned("apple-touch-icon.png")">
        <link rel="icon" type="image/png" href="@routes.Assets.versioned("favicon-32x32.png")">
        <link rel="manifest" href="@routes.Assets.versioned("manifest.json")">

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="../assets/stylesheets/dashboard.css" rel="stylesheet">
    </head>
    <body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Anmeldung</h3>
                    </div>
                    <div class="panel-body">
                    @helper.form(routes.DashboardLoginController.authenticate) {
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Benutzer" name="user" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Passwort" name="password" type="password" value="">
                            </div>
                            @if(flash.contains("error")) {
                                <div class="alert alert-danger" role="alert">@flash.get("error")</div>
                            }
                            @if(flash.contains("success")) {
                                <div class="alert alert-success" role="alert">@flash.get("success")</div>
                            }
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    }
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</html>
